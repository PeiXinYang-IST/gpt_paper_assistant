[SELECTION]
author_match_score = 10.0  # 降低作者匹配分数阈值，扩大候选范围
model = gpt-4-1106-preview  # 推荐使用GPT-4以提高筛选精度
batch_size = 5

[FILTERING]
# 选择相关的arXiv分类（机器人学、AI、机器学习等）
arxiv_category = cs.RO,cs.AI,stat.ML,cs.LG
# 强制只保留主分类为上述领域的论文（避免跨领域不相关论文）
force_primary = true
# GPT筛选的相关性和新颖性阈值（可根据需求调整，建议3-5）
relevance_cutoff = 4
novelty_cutoff = 3

[OUTPUT]
debug_messages = true
dump_json = true  # 保存JSON结果
dump_md = true    # 保存Markdown报告
push_to_slack = true  # 若不需要Slack推送则设为false