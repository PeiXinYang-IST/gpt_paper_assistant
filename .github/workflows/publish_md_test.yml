name: Publish output MD to github pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run daily arxiv"]
    types:
      - completed

permissions: write-all

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    outputs:
      file-exists: ${{steps.file-check.outputs.file_exists}}
    steps:
    - uses: actions/checkout@v4  # 升级 checkout 到最新稳定版
    - name: Download artifact
      id: download-artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: "Run daily arxiv"  # 注意：使用工作流名称而非文件名（与之前问题保持一致）
        workflow_conclusion: success
        name: arxiv-scanner-outputs
    - name: Display structure of downloaded files
      run: ls -R
    - name: Check for output.md
      id: check_files
      uses: andstor/file-existence-action@v2
      with:
        files: output.md
    - name: Convert output.md to pages
      uses: wranders/markdown-to-pages-action@v0.1
      if: steps.check_files.outputs.files_exists == 'true'
      with:
       token: ${{ secrets.GITHUB_TOKEN }}
       file: output.md
    - uses: actions/upload-pages-artifact@v3  # 升级 pages 专用上传动作到 v3
      if: steps.check_files.outputs.files_exists == 'true'
      with:
        path: dist
    - uses: actions/deploy-pages@v2  # 升级部署动作到 v2（最新稳定版）
      if: steps.check_files.outputs.files_exists == 'true'
      id: deployment